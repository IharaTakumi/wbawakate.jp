machine:
  node:
    version: 6.9.1
  timezone: Asia/Tokyo

dependencies:
  cache_directories:
    - "~/.cache/yarn"

  pre:
    - yarn --version

  override:
    - yarn install
    - sudo pip install awscli

  post:
      - aws configure set region ap-northeast-1

test:
  override:
    - yarn test

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - yarn build
      - aws s3 sync docs/ s3://test-2017-07-04/ --delete
  staging: # yet created bucket
    branch: staging
    commands:
      - yarn build
      - aws s3 sync docs/ s3://stg.test-2017-07-04/ --delete
  development:
    branch: develop
    commands:
      - yarn build
      - git config --global user.name "circleci"
      - git config --global user.email "circleci@chatbox-inc.com"
      - git rm .gitignore
      - git add docs
      - git commit -m "[ci skip] build on circle ci"
      - git subtree split --branch gh-pages --prefix docs
      - git push origin gh-pages:gh-pages -f
